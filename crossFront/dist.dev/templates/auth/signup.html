<div class="container">
    <div class="row v-center">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <div id="register_view" ng-controller="RegisterCtrl">
                <div ng-if="complete == false">
                    <h3 class="light-header">Please Enter Your Registration Information:</h3>
                    <form role="form" ng-if="authenticated != true" name="registerForm" ng-submit="register(registerForm)" novalidate>
                        <div class="form-group">
                            <label class="sr-only" for="id_first_name">First Name (optional)</label>
                            <input name="first_name" id="id_first_name" class="form-control" type="first_name" ng-model="model.first_name" placeholder="First Name" required />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="id_last_name">Last Name (optional)</label>
                            <input name="last_name" id="id_last_name" class="form-control" type="last_name" ng-model="model.last_name" placeholder="Last Name" required />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="id_username">Username</label>
                            <input name="username" id="id_username" class="form-control" type="username" ng-model="model.username" placeholder="Username" required />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="id_email">Email</label>
                            <input name="email" id="id_email" class="form-control" type="email" ng-model="model.email" placeholder="Email" required />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
                        <hr>
                        <div class="form-group">
                            <label class="sr-only" for="id_password">Password</label>
                            <input name="password1" id="id_password1" class="form-control" type="password" ng-model="model.password1" placeholder="Password" required />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>
                        <div class="form-group">
                            <label class="sr-only" for="id_password">Repeat Password</label>
                            <input name="password" id="id_password2" class="form-control" type="password" ng-model="model.password2" placeholder="Repeat Password" required />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>

                        <button ng-hide="authenticated" type="submit" class="btn btn-block btn-auth-orange">Sign Up!</button>
                    </form>
                    <p ng-if="authenticated">You are already logged in!  You don't need to register.</p>
                </div>
                <div ng-if="complete == true">
                    <div class="alert alert-success">Great!  You've just registered.  You should receive an email shortly with instructions on how to activate your account.</div>
                </div>
            </div>
        </div>
    </div>
</div>
